info:
  companyName: "My Company" # The name of the company
  productName: "My Product" # The name of the application
  productIdentifier: "com.mycompany.myproduct" # The unique product identifier
  description: "A program that does X" # The application description
  copyright: "(c) 2024, My Company" # Copyright text
  comments: "Some Product Comments" # Comments
  version: "v0.0.1" # The application version  copyright: Copyright © 2024
app:
  name: Nexus
  info:
    productName: Nexus
    companyName: Hex Boost
    productVersion: 1.0.0
    copyright: Copyright © 2024
  windows:
    executableName: nexus
    fileDescription: Nexus Application
    iconPath: path/to/icon.ico
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task install:frontend:deps
      type: once
    - cmd: wails3 task build:frontend
      type: blocking
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary