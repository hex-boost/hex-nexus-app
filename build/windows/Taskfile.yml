version: '3'


includes:
  common: ../Taskfile.yml

tasks:
  clean:
    summary: Cleans the build directory
    cmds:
      - cmd: cmd.exe /c "taskkill /F /IM dlv.exe /T 2>nul || exit /b 0"
  build:
    summary: Builds the application for Windows
    deps:
      - task: common:go:mod:tidy
      - task: common:build:frontend
      - task: common:build:frontend:updater
      - task: clean
        vars:
          PRODUCTION: '{{.PRODUCTION}}'
      - task: common:generate:icons
    cmds:
      - task: generate:syso
      - cmd: go build -tags production -trimpath -buildvcs=false -ldflags="-X github.com/hex-boost/hex-nexus-app/backend/config.Version={{.VERSION}} -X github.com/hex-boost/hex-nexus-app/backend/config.BackendURL={{.API_URL}} -X github.com/hex-boost/hex-nexus-app/backend/config.RefreshApiKey={{.REFRESH_API_KEY}} -w -s -H windowsgui" -o bin/Nexus{{.VERSION}}.exe .
      - cmd: go build -tags production -trimpath -buildvcs=false -ldflags="-X github.com/hex-boost/hex-nexus-app/backend/config.Version={{.VERSION}} -X github.com/hex-boost/hex-nexus-app/backend/config.BackendURL={{.API_URL}} -w -s -H windowsgui" -o bin/updater.exe ./backend/cmd/updater
      - cmd: powershell Remove-item *.syso

    vars:
      BUILD_FLAGS: '{{if eq .PRODUCTION "true"}}-tags production -trimpath -buildvcs=false -ldflags="-w -s -H windowsgui"{{else}}-buildvcs=false -gcflags=all="-l"{{end}}'
    env:
      GOOS: windows
      CGO_ENABLED: 0
      GOARCH: '{{.ARCH | default ARCH}}'
      PRODUCTION: '{{.PRODUCTION | default "false"}}'
  package:
    summary: Packages a production build of the application into a `.exe` bundle
    cmds:
      - task: create:nsis:installer

  generate:syso:
    summary: Generates Windows `.syso` file
    dir: build
    cmds:
      - wails3 generate syso -arch {{.ARCH}} -icon windows/icon.ico -manifest windows/wails.exe.manifest -info windows/info.json -out ../wails_windows_{{.ARCH}}.syso
    vars:
      ARCH: '{{.ARCH | default ARCH}}'

  create:nsis:installer:
    summary: Creates an NSIS installer
    dir: build/windows/nsis
    deps:
      - task: build
        vars:
          PRODUCTION: "true"

    cmds:
      # Create the Microsoft WebView2 bootstrapper if it doesn't exist
      - wails3 generate webview2bootstrapper -dir "{{.ROOT_DIR}}\build\windows\nsis"
      - makensis -DARG_WAILS_{{.ARG_FLAG}}_BINARY="{{.ROOT_DIR}}\{{.BIN_DIR}}\{{.APP_NAME}}.exe" -DVERSION="{{.VERSION}}" project.nsi

    vars:
      ARCH: '{{.ARCH | default ARCH}}'
      ARG_FLAG: '{{if eq .ARCH "amd64"}}AMD64{{else}}ARM64{{end}}'

  run:
    cmds:
      - cmd.exe /c "taskkill /F /IM dlv.exe /T 2>nul || exit /b 0"
      - powershell -Command "while (1) { dlv exec bin/Nexus{{.VERSION}}.exe --headless --listen :2345 --api-version 2 }"
