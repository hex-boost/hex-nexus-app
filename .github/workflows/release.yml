name: Release e Deploy de Atualização

on:
  push:
    tags:
      - 'v*'  # Ativa quando uma tag com formato 'v*' é empurrada (ex: v1.0.1)

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Obter versão da tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build Wails
        env:
          APP_VERSION: ${{ env.VERSION }}
        run: |
          wails build -platform windows/amd64 -ldflags "-X https://github.com/hex-boost/hex-nexus-app/backend/updater.Version=${{ env.VERSION }}"

      - name: Gerar assinatura
        env:
          ED25519_PRIVATE_KEY: ${{ secrets.ED25519_PRIVATE_KEY }}
        run: |
          $privateKeyFile = "private.key"
          [System.IO.File]::WriteAllText($privateKeyFile, $env:ED25519_PRIVATE_KEY)
          openssl pkey -inform PEM -in $privateKeyFile -out converted.key
          openssl dgst -sha256 -sign converted.key -hex -out signature.hex seu_arquivo_para_assinar

      - name: Upload para o servidor de atualização
        env:
          API_KEY: ${{ secrets.UPDATE_API_KEY }}
          API_URL: ${{ secrets.UPDATE_API_URL }}
        run: |
          $signature = Get-Content -Path signature.hex -Raw
          curl -X POST "$env:API_URL/api/admin/upload" `
            -H "X-API-Key: $env:API_KEY" `
            -F "version=${{ env.VERSION }}" `
            -F "required=false" `
            -F "signature=$signature" `
            -F "file=@build/bin/nexus.exe"

      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/nexus.exe
          name: Nexus v${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true