<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Successful</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        :root {
            --bg-color: #11101D;
            --stripe-blue: #6772E5;
            --stripe-green: #24B47E;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 0 auto 1.5rem;
            background-color: var(--stripe-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark {
            width: 40px;
            height: 24px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            transform: rotate(-45deg);
            margin-top: -5px;
            animation: checkmark 0.8s ease-out forwards;
            opacity: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .muted-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .close-btn {
            background: var(--stripe-blue);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.25rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .close-btn:hover {
            background: #5566d6;
            transform: translateY(-2px);
        }

        .close-btn:active {
            transform: translateY(0);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--stripe-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes checkmark {
            0% {
                opacity: 0;
                transform: rotate(-45deg) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: rotate(-45deg) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
    <div class="checkmark-circle">
        <div class="checkmark"></div>
    </div>
    <h1>Payment Successful!</h1>
    <p>Your transaction has been processed successfully.</p>
    <p class="muted-text">You can safely close this window and return to the application</p>
</div>

<script>
    // Create floating particles in the background
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random size between 5px and 20px
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;

            // Random opacity
            particle.style.opacity = (Math.random() * 0.5 + 0.1).toString();

            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;

            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 5}s`;

            particlesContainer.appendChild(particle);
        }
    }

    // Initialize particles when the page loads
    window.addEventListener('DOMContentLoaded', () => {
        createParticles();

        // Add animation effect after a short delay
        setTimeout(() => {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            void container.offsetWidth; // Trigger reflow
            container.style.animation = 'fadeIn 0.5s ease-out';
        }, 100);
    });
</script>
</body>
</html>
