<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .overlay-content {
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00a8ff;
            margin: 20px;
            display: inline-block;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
<div class="overlay-content">
    <h3 id="status">Nexus Overlay Active</h3>
    <p id="game-text">Press Alt+X to toggle visibility</p>
</div>

<script>
    // Connect to backend events
    window.runtime.EventsOn("overlay:update", (message) => {
        document.getElementById("game-text").textContent = message;
    });
</script>
</body>
</html>
